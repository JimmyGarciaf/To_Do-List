<div class="task-container" [class.completed]="task.completed" (click)="onToggle()">
    <!-- 1. Checkbox: Envuelve el checkbox para mejorar el área de clic -->
    <div class="task-checkbox-wrapper">
        <input 
            type="checkbox" 
            [checked]="task.completed" 
            (change)=" $event.stopPropagation()">
        <!-- Usamos stopPropagation para que el click en el input no se dispare dos veces si también escuchamos el click en el contenedor. -->
    </div>
    
    <!-- 2. Contenido de la Tarea -->
    <div class="task-content">
        <span class="task-description">{{ task.description }}</span>
        
        <!-- Simplificamos la meta. Podrías mostrar solo la fecha de vencimiento si la tuvieras -->
        <small class="task-meta">
            {{ task.createdAt | date:'dd/MM/yy' }} • {{ task.createdAt | date:'shortTime' }} 
        </small>
    </div>
    
    <!-- 3. Botón de Eliminar (Icono de papelera más simple) -->
    <button class="delete-btn" (click)="onDelete(); $event.stopPropagation()" aria-label="Eliminar Tarea">
        <i class="fa-solid fa-trash-can"></i>
    </button>
</div>
