<div class="todo-app">
  <div class="add-task-container">
    <div class="add-task-form">
        <button class="add-icon-btn" (click)="addTask()" aria-label="Agregar Tarea">
             <i class="fa-solid fa-plus"></i>
        </button>
        <input 
            type="text" 
            placeholder="Agregar una tarea"
            [(ngModel)]="newTaskDescription"
            (keydown.enter)="addTask()">
        
        <button *ngIf="newTaskDescription.length > 0" class="btn-agregar-inline" (click)="addTask()">Agregar</button>
    </div> 
    <div class="task-metadata-controls"></div>
  </div>
    
  <div class="task-list">
        <app-task-item 
            *ngFor="let task of tasks" 
            [task]="task"
            (toggle)="toggleTask($event)"
            (delete)="deleteTask($event)">
        </app-task-item>

        <p *ngIf="tasks.length === 0" class="no-tasks">
            Â¡No hay tareas pendientes! ğŸ‰
        </p>
    </div>
</div>
